<div class="content">
  <h2 class="content-title">История микрокредитов</h2>
  <ul>
    <li *ngFor="let item of list">
      <img src="assets/img/doc.svg" alt="">
      <div class="center">
        <span>Займ №{{ item.orderId }}</span>
        <p>{{ item.insertedTime | date }} - {{ item.orderExtRefTime | date }}</p>
      </div>
      <div class="right">
        <p>{{ item.loanAmount | currency: 'CLP':'₸' }}</p>
        <div class="status {{ item.status }}">{{ item.status }}</div>
      </div>
    </li>
  </ul>
</div>
