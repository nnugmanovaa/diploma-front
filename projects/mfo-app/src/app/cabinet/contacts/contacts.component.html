<ng-container *transloco="let text; read:'contacts'">
  <div class="content">
    <h2 class="content-title">{{text('contact')}}</h2>
    <ul>
      <li>
        <img src="assets/img/contact-ico-1.svg" alt="">
        <div class="right">
          <p>{{text('tel')}}</p>
          <a href="tel:+7 777 010 58 00">+7 (777) 010-58-00</a>
        </div>
      </li>
      <li>
        <img src="assets/img/contact-ico-2.svg" alt="">
        <div class="right">
          <p>{{text('email')}}</p>
          <a href="mailto:info@zaimem.kz">info@zaimem.kz</a>
        </div>
      </li>
      <li>
        <img src="assets/img/contact-ico-3.svg" alt="">
        <div class="right">
          <p>Адрес</p>
          <span>г. Алматы, ул. Байзакова 280</span>
        </div>
      </li>
    </ul>

    <div class="bottom-info">
      {{text('fir')}}<br><br>{{text('sec')}}
    </div>
  </div>
</ng-container>
