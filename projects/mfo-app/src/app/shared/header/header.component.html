<header>
  <div class="container">
    <div class="ht">
      <ul class="ht-nav" *ngIf="!this.authService.isLoggedIn">
        <li>
          <a href="">Как получить</a>
        </li>
        <li>
          <a href="">Как погасить</a>
        </li>
        <li>
          <a href="">Условия</a>
        </li>
      </ul>
      <ul class="ht-nav ht-cabinet-nav" *ngIf="this.authService.isLoggedIn">
        <li>
          <a [routerLink]="['/cabinet']" routerLinkActive="active" [class.settings-page]="settingsPage">
            <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0C4.48 0 0 4.928 0 11C0 17.072 4.48 22 10 22C15.52 22 20 17.072 20 11C20 4.928 15.52 0 10 0ZM10 3.3C11.66 3.3 13 4.774 13 6.6C13 8.426 11.66 9.9 10 9.9C8.34 9.9 7 8.426 7 6.6C7 4.774 8.34 3.3 10 3.3ZM10 18.92C7.5 18.92 5.29 17.512 4 15.378C4.03 13.189 8 11.99 10 11.99C11.99 11.99 15.97 13.189 16 15.378C14.71 17.512 12.5 18.92 10 18.92Z" fill="currentColor"/>
            </svg>
            {{ this.user.username }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/cabinet/settings']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Настройки профиля </a>
        </li>
        <li>
          <a (click)="logout()" href="javascript:;">Выйти</a>
        </li>
      </ul>    
      <a href="tel:+7 (777) 143-15-14" class="ht-phone">
        <img src="assets/img/call-ico.svg" alt="">
        <span class="ht-phone-right">
          <b>+7 (777) 143-15-14</b>
          <span>Ежедневно с 8.00 до 22.00</span>
        </span>
      </a>
    </div>
    <div class="hb">
      <a class="hb-logo" [routerLink]="['/']">
        <img src="assets/img/logo.svg" alt="">
      </a>
      <div class="hb-btns">
        <a [routerLink]="['/profile/payment']" class="hb-btn hb-pay">Оплатить</a>
        <a [routerLink]="['/profile/login']" class="hb-btn hb-login" *ngIf="!this.authService.isLoggedIn">Войти</a>
        <!-- <a [routerLink]="['/cabinet']" class="hb-btn hb-login" *ngIf="showCabinet">Кабинет</a> -->
      </div>
    </div>
  </div>
</header>
